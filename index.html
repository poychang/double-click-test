<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Use this double click test to test your mouse for double clicks and find out it is broken or not.">
    <meta name="keywords" content="mouse, button, double, click, test">
    <meta name="og:title" property="og:title" content="Double Click Test">
    <meta name="og:description" property="og:description" content="Test your mouse for double clicks">
    <title>Double Click Test | Test your mouse for double clicks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a id="logo-text" href="/">Double Click Test</a>
    </header>
    <main>
        <div id="site-heading">
            <h1>Hit the "CLICK HERE" area and find out it is broken or not</h1>
            <div>
                <span>Sensitivity: </span>
                <input id="sensitivity-range" type="range" min="1" max="300" value="0">
                <span id="sensitivity-value">0</span>ms
            </div>
        </div>
        <div id="click-here" oncontextmenu="return false;">

                x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">

                    <path

                    <path
                        d="M39,25.5c1.5,0,2.7-1.2,2.7-2.7V6.6c0-1.5-1.2-2.7-2.7-2.7c-1.5,0-2.7,1.2-2.7,2.7v16.2C36.3,24.3,37.5,25.5,39,25.5z" />
                    <path
                        d="M18,14.2c-1.1-1.1-2.8-1.1-3.8,0s-1.1,2.8,0,3.8l11.5,11.5c1.1,1.1,2.8,1.1,3.8,0c1.1-1.1,1.1-2.8,0-3.8L18,14.2z" />

                        d="M25.6,48.6L14.2,60c-1.1,1.1-1.1,2.8,0,3.8c1.1,1.1,2.8,1.1,3.8,0l11.5-11.5c1.1-1.1,1.1-2.8,0-3.8C28.4,47.5,26.7,47.5,25.6,48.6z" />
                    <path
                        d="M52.4,29.5L63.8,18c1.1-1.1,1.1-2.8,0-3.8c-1.1-1.1-2.8-1.1-3.8,0L48.6,25.6c-1.1,1.1-1.1,2.8,0,3.8C49.6,30.5,51.3,30.5,52.4,29.5z" />
                    <path
                        d="M25.5,39c0-1.5-1.2-2.7-2.7-2.7H6.6c-1.5,0-2.7,1.2-2.7,2.7c0,1.5,1.2,2.7,2.7,2.7h16.2C24.3,41.7,25.5,40.5,25.5,39z" />
                </g>
            </svg>
            <p>CLICK HERE</p>
        </div>
        <div id="buttons">
            <div class="button" id="button-0">
                <div class="button-title" id="button-0-title">Left</div>
                <div class="button-content">
                    <div class="item">Count: </div>
                    <div id="button-0-normal">0</div>
                </div>
                <div class="button-content">
                    <div class="item">Double: </div>
                    <div id="button-0-double">0</div>
                </div>
                <div class="button-content">
                    <div class="item">Status: </div>
                    <div id="button-0-status">OK</div>
                </div>
            </div>
            <div class="button" id="button-1">
                <div class="button-title" id="button-1-title">Middle</div>
                <div class="button-content">
                    <div class="item">Count: </div>
                    <div id="button-1-normal">0</div>
                </div>
                <div class="button-content">
                    <div class="item">Double: </div>
                    <div id="button-1-double">0</div>
                </div>
                <div class="button-content">
                    <div class="item">Status: </div>
                    <div id="button-1-status">OK</div>
                </div>
            </div>
            <div class="button" id="button-2">
                <div class="button-title" id="button-2-title">Right</div>
                <div class="button-content">
                    <div class="item">Count: </div>
                    <div id="button-2-normal">0</div>
                </div>
                <div class="button-content">
                    <div class="item">Double: </div>
                    <div id="button-2-double">0</div>
                </div>
                <div class="button-content">
                    <div class="item">Status: </div>
                    <div id="button-2-status">OK</div>
                </div>
            </div>
        </div>
        <div id="reset">
            <p>Reset</p>
        </div>
    </main>
    <footer>
        <p>Copyright Â© <span id="copyright-year"> </span>Double Click Test</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
